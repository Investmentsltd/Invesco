<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/authenticate.css">
  <title>CISA/Refference ID Authentication</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
  </style>
</head>
<body>
  <div class="subnav">
    <div class="cisa"><img src="./css/images/2560px-Flag_of_the_United_States.svg.png" alt=""></div>
    <p>An official website of the United States </p>
  </div>

  <nav>
    <div class="logo"><img src="./css/images/Seal_of_Cybersecurity_and_Infrastructure_Security_Agency.svg" alt=""><p>CYBERSECURITY & <br> INFRASTRUCTURE <br> SECURITY AGENCY</p></div>

    <a href="#"><button>Authentication</button></a>
  </nav>

  <div class="form">
    <form id="loginForm">
      <label for="id"><h3>ENTER REFFERENCE ID</h3></label><br>
      <input type="text" id="referenceId" name="referenceId" required><br><br>
      <button>SUBMIT</button>
    </form>
  </div><br><br><br><br><br><br><br>

  <footer>
    <div class="container5">
      <div class="logo"><img src="./css/images/Seal_of_Cybersecurity_and_Infrastructure_Security_Agency.svg" alt=""><p>CYBERSECURITY & <br> INFRASTRUCTURE <br> SECURITY AGENCY</p></div><br><br>
      <img src="./css/images/ntas_03_noadvisories.svg" alt="">
      <br>
    </div>
  </footer>

  <script>
    // Add an event listener to the form for form submission
document.getElementById("loginForm").addEventListener("submit", function(event) {
    // Prevent the default form submission behavior
    event.preventDefault();

    // Retrieve the reference ID from the form
    const referenceId = document.getElementById("referenceId").value;

    // Send the reference ID to the server for login
    fetch('/login/reference', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ referenceId })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        // Redirect the user to the dashboard upon successful login
        window.location.href = '/report.html';
    })
    .catch(error => {
        // Display error message to the user
        console.error('There was a problem with your fetch operation:', error);
        alert('There was an error logging in. Please try again later.');
    });
});

  </script>
</body>
</html>
